# SMTP Configuration
gitlab_smtp_enable: "false"
gitlab_smtp_address: "smtp.server"
gitlab_smtp_port: "465"
gitlab_smtp_user_name: "smtp user"
gitlab_smtp_password: "smtp password"
gitlab_smtp_domain: "example.com"
gitlab_smtp_authentication: "login"
gitlab_smtp_enable_starttls_auto: "true"
gitlab_smtp_tls: "false"
gitlab_smtp_openssl_verify_mode: "none"
gitlab_smtp_ca_path: "/etc/ssl/certs"
gitlab_smtp_ca_file: "/etc/ssl/certs/ca-certificates.crt"

# Incoming E-Mail (Gmail example)
gitlab_incoming_email_enabled: False
gitlab_incoming_email_address: "gitlab-incoming+%{key}@gmail.com"
gitlab_incoming_email_email: "gitlab-incoming@gmail.com"
gitlab_incoming_email_password: "[REDACTED]"
gitlab_incoming_email_host: "imap.gmail.com"
gitlab_incoming_email_port: 993
gitlab_incoming_email_ssl: True
gitlab_incoming_email_start_tls: False
gitlab_incoming_email_mailbox_name: "inbox"
gitlab_incoming_email_idle_timeout: 60

# 2-way SSL Client Authentication support.
gitlab_nginx_ssl_verify_client: ""
gitlab_nginx_ssl_client_certificate: ""

# Probably best to leave this as the default, unless doing testing.
gitlab_restart_handler_failed_when: 'gitlab_restart.rc != 0'

# Optional settings.
gitlab_time_zone: "UTC"
gitlab_backup_keep_time: "604800"
gitlab_download_validate_certs: yes

# Email configuration.
gitlab_email_enabled: "false"
gitlab_email_from: "gitlab@example.com"
gitlab_email_display_name: "Gitlab"
gitlab_email_reply_to: "gitlab@example.com"
